<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <base href="<%=basePath%>">
    
    <title>发布文章</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
  	  width:250px;
      height: 190px;
  }
  .setbg{
	  background:url(/img/top.jpg);
	  color:white;
  }
  .setbg2{
	  background-color:yellow;
  }
  .setbg3{
	  background-color:lightblue;
  }
  .setbg4{
	  background-color:lightgray;
  }
  body{font-family:"黑体"}
  </style>
  </head>
  
  <body>
  	<div th:text="${msg}" id="msg" style="display:none">发布成功</div>
  	
	<div class="top" align="center">
			  <form th:action="@{/AddArticle}" method="post" class="top">
			    <div class="form-group" align="center">
			      <label>日志标题:</label>
			      <input type="text" th:field="${article。newsTitle}"/>
			    </div>
			    <div class="form-group" align="center">
			      <label>发布时间:</label>
			      <input type="text" th:field="${article。createDate}"/>
			    </div>
			    <div class="form-group" align="center">
			      <label>发布内容:</label>
			      <br/>
			      <textarea cols=40 rows=10 th:field="${article。Content}"></textarea>
			    </div>
			    文章类型：
			  <select th:field="${article。type}">
				 <div th:each="type,state:${list}">
					<option th:text="${type.typename}"></option>
				 </div>
				</select><br>
			    <div align="center">
			    	<input type="submit" class="btn btn-primary" value="发布"/>
	    			<input type="button" class="btn btn-primary" value="清空"/>
			    </div>
			  </form>
		</div>
	
	<div th:replace="~{layout/fragment :: footer}"></div>
  </body>
  <script>
	Date.prototype.Format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "H+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}
	window.onload=function()
	{
		var time1 = new Date().Format("yyyy-MM-dd HH:mm:ss");
	    var oText=document.getElementById('createDate');
	    oText.value=time1;//给文本框赋值并显示
	}
 
  </script>
</html>
