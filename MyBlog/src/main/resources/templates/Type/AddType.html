<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="UTF-8">
    <base href="<%=basePath%>">
    
    <title>添加标签</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	  <style>
	  .fakeimg {
	  	  width:250px;
	      height: 190px;
	  }
	  .setbg{
		  background:url(/img/top.jpg);
		  color:white;
	  }
	  .setbg2{
		  background-color:yellow;
	  }
	  .setbg3{
		  background-color:lightblue;
	  }
	  .setbg4{
		  background-color:lightgray;
	  }
	  body{font-family:"黑体"}
	  </style>
  </head>
  
  <body class="setbg3">
  	<div th:text="${msg}" id="msg" style="display:none"></div>
  	<div th:replace="~{layout/fragment :: header}"></div>
	<div class="top" align="center">
			<table class="table" align="center">
			<tr>
				<th>类型编号</th>
				<th>类型名称</th>
				<th>操作</th>
			</tr>
			<tr th:each="type,state:${list}">
				<td th:text="${state.count}"></td>
				<td th:text="${type.typename}"></td>
				<td><a th:href="@{typedelete} + '?typeId=' + ${type.typeId}">禁用</a></td>
			</tr>
		</table>
			  <form th:action="@{/addType}" method="post" class="top">
			    <div class="form-group" align="center">
			      <label>添加的文章类型名</label>
			      <input type="text" name="typename" id="typename"/>
			    </div>
			    <div align="center">
			    	<input type="submit" class="btn btn-primary" value="添加"/>
			    </div>
			  </form>
		</div>
	<div th:replace="~{layout/fragment :: footer}"></div>
	<script type="text/javascript">
		$(document).ready(function(){
	        var message2=$("#msg").html();
	        if(message2!="") {
	            alert(message2)
	        }
	    })
	</script>
  </body>
</html>
