<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
    <base href="<%=basePath%>">
    
    <title>注册</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<style>
	  .fakeimg {
	      height: 200px;
	      background: #aaa;
	  }
	  .setbg{
		  background:url(/img/top.jpg);
		  color:white;
	  }
	  .setbg2{
		  background-color:yellow;
	  }
	  .setbg3{
		  background-color:lightblue;
	  }
	  .setbg4{
		  background-color:lightgray;
	  }
	  .top
	  {
	  position:relative;
	  	top:10px;
	  }
	.hfont{
	    color:red;
	    font-weight:bold;
	}
	body{font-family:"黑体"}
  </style>
  </head>
  
  <body class="setbg3">
 	<div th:text="${msg}" id="msg" style="display:none">注册成功</div>
 	<div  class="jumbotron text-center setbg" style="margin-bottom:0">
	  <h1>Huimi Blog</h1>
	  <p>Be Yourself</p> 
  </div>
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/index}">回到首页</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
  	
  	<div class="top">
		  <form th:action="@{/register}" method="post">
		    <div class="form-group" align="center">
		      <label>用户名:</label>
		      <input type="text" th:field="${user.userName}"/>
		      <div align="center"><span th:errors="${user.userName}" class="hfont"></span></div>
		    </div>
		    <div class="form-group" align="center">
		      <label>全名:</label>
		      <input type="text" th:field="${user.fullName}"/>
		      <div align="center"><span th:errors="${user.fullName}" class="hfont"></span></div>
		    </div>
		     <div class="form-group" align="center">
		      <label>性别:</label>
		      <select id="sex" name="sex">
					<option value="男">男</option>
					<option value="女">女</option>
			  </select>
		    </div>
		    <div class="form-group" align="center">
		      <label>出生日期:</label>
		      <input type="text" name="birthday" id="birthday"/>
		    </div>
		    <div class="form-group" align="center">
		      <label>密码:</label>
		      <input type="password" name="password" id="password"/>
		    </div>
		    <div class="form-group" align="center">
		      <label>E-mail:</label>
		      <input type="text" name="email" id="email"/>
		    </div>
		    <div class="form-group" align="center">
		      <label>手机号:</label>
		      <input type="text" name="phone" id="phone"/>
		    </div>
		    <div class="form-group" align="center">
		      <label>微信号:</label>
		      <input type="text" name="wechat" id="wechat"/>
		    </div>
		    <div class="form-group" align="center">
			      <label>个人描述:</label>
			      <br/>
			      <textarea cols=40 rows=10 name="config" id="config"></textarea>
			</div>
		    <div class="form-group" align="center">
		      <label>角色:</label>
		      <select id="role" name="role">
					<option value="用户">用户</option>
					<option value="管理员">管理员</option>
			  </select>
		    </div>
		    <div align="center">
		    	<input type="submit" class="btn btn-primary" th:value="立即注册"/>
		    </div>
		  </form>
	</div>
    
    <div th:replace="~{layout/fragment :: footer}"></div>
  </body>
  <script type="text/javascript">
		$(document).ready(function(){
	        //alert("sssss");
	        // var msg = document.getElementById("msg");
	        // var message = msg.text;
	        var message2=$("#msg").html();
	        if(message2!="") {
	            alert(message2)
	        }
	    })
	</script>
</html>
