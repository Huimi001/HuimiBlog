<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
    <base href="<%=basePath%>">
    
    <title>添加用户</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<style>
	  .fakeimg {
	      width:250px;
      	  height: 190px;
	  }
	  .setbg{
		  background:url(/img/top.jpg);
		  color:white;
	  }
	  .setbg2{
		  background-color:yellow;
	  }
	  .setbg3{
		  background-color:lightblue;
	  }
	  .setbg4{
		  background-color:lightgray;
	  }
	  .top
	  {
	  position:relative;
	  	top:10px;
	  }
	.hfont{
	    color:red;
	    font-weight:bold;
	}
	body{font-family:"黑体"}
  </style>
  </head>
  
  <body class="setbg3">
  	<div th:replace="~{layout/fragmentadmin :: header}"></div>
  	
  	<div class="container setbg3" style="margin-top:30px">
  	<div class="row">
  	<div class="col-sm-4">
	      <h2>博主简介</h2>
	      <div class="fakeimg">
	      	<img src="/img/mine.png" width="250" height="190" />
	      </div>
	      <p>Huimi</p>
	      <p>DigimonFan</p>
	      <h3>友情链接</h3>
	      <ul class="nav nav-pills flex-column">
	        <li class="nav-item">
	          <a class="nav-link active" href="#">财神爷的博客</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link list-group-item-success" href="#">Van之旭的博客</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link list-group-item-success" href="#">江龙的博客</a>
	        </li>
	      </ul>
	      <hr class="d-sm-none">
	    </div>
  		<div class="col-sm-8">
  			<div id="comment-form" class="ui form">
			        <form th:action="@{/addUser}" method="post">
			        <div class="field">
			          <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>用户名:</label>
			            <div class="ui left icon input">
			              <i class="user icon"></i>
			              <input type="text" name="userName" id="userName" placeholder="请输入用户名">
			            </div>
			          </div>
			          <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>姓名:</label>
			            <div class="ui left icon input">
			              <i class="mail icon"></i>
			              <input type="text" name="fullName" id="fullName" placeholder="请输入姓名">
			            </div>
			          </div>
					  <label>性别:</label>
					  <select id="sex" name="sex">
						 <option value="男">男</option>
						 <option value="女">女</option>
					  </select><br/>
					  <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>出生年月:</label>
			            <div class="ui left icon input">
			              <i class="user icon"></i>
			              <input type="text" name="birthday" id="birthday" placeholder="请输入出生年月">
			            </div>
			          </div>
			          <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>密码:</label>
			            <div class="ui left icon input">
			              <i class="user icon"></i>
			              <input type="text" name="password" id="password" placeholder="请输入密码">
			            </div>
			          </div>
			          <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>E-mail:</label>
			            <div class="ui left icon input">
			              <i class="user icon"></i>
			              <input type="text" name="email" id="email" placeholder="请输入E-mail">
			            </div>
			          </div>
			          <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>手机号:</label>
			            <div class="ui left icon input">
			              <i class="user icon"></i>
			              <input type="text" name="phone" id="phone" placeholder="请输入手机号">
			            </div>
			          </div>
			          <div class="field m-mobile-wide m-margin-bottom-small">
			          	<label>微信号:</label>
			            <div class="ui left icon input">
			              <i class="user icon"></i>
			              <input type="text" name="wechat" id="wechat" placeholder="请输入微信号">
			            </div>
			          </div>
					  <textarea name="config" id="config" placeholder="请输入更改描述..."></textarea>
			          <label>角色:</label>
					  <select id="role" name="role">
						 <option value="用户">用户</option>
						<option value="管理员">管理员</option>
					  </select><br/>
			          <div align="center">
						    	<input type="submit" class="ui teal button m-mobile-wide" value="确认添加"/>
					  </div>
			       	 </div>
			        </form>
			      </div>
		</div>
		</div>
		</div>
    
    <div th:replace="~{layout/fragment :: footer}"></div>
  </body>
</html>
